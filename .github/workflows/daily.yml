name: Daily README Updater

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  waka:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: Wandalen/wretry.action@v1.0.27
        with:
          action: athul/waka-readme@master
          with: |
            WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN}}
            SHOW_TITLE: false
            COMMIT_MESSAGE: ⚡ Updated Weekly Coding Stats
          attempt_limit: 20
          attempt_delay: 30000
  timespans:
    name: Update Readme with current timespans
    runs-on: ubuntu-latest
    steps:
      - uses: Taucher2003/date-difference-action@master
        with:
          COMMIT_MESSAGE: ⏰ Updated time differences
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          1: ${{ secrets.BIRTHDAY }}
